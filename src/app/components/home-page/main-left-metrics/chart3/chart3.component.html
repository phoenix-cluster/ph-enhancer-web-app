<div style="display: block">
    <ngx-charts-bar-vertical-stacked
            [view]="view"
            [scheme]="colorScheme"

            [results]="multi"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            (select)="onSelect($event)"
    >
        <!--(click)="onClick($event)"-->
    </ngx-charts-bar-vertical-stacked>
</div>
